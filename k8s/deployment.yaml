apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-event-consumer-cache-deployment
  labels:
    app: audit-event-consumer-cache
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-event-consumer-cache
  template:
    metadata:
      labels:
        app: audit-event-consumer-cache
    spec:
      containers:
      - name: audit-event-consumer-cache
        image: ehollmon/audit-event-consumer-cache:1.2
        env:
        - name: KAFKA_BROKER
          value: "kafka:9092"
        - name: REDIS_URL
          value: "redis://redis:6379"